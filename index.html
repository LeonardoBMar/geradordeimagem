<body>
    <section class="image-generator">

        <div class="content">
            <h1>Gerador de imagem</h1>
            <p>Converta texto em imagem em um segundo usando essa IA</p>
            <form action="" class="generate-form">
                <input type="text" class="prompt-input" placeholder="Digite o que vocÃª quer converter..." required/>
                <div class="controls">
                    <select name="" id="" class="img-quantity">
                        <option value="1">1 Imagem</option>
                        <option value="2">2 Imagem</option>
                        <option value="3">3 Imagem</option>
                        <option value="4" selected>4 Imagem</option>
                    
                    </select>
                    <button class="generate-btn">Gerar</button>
                </div>
            </form>
        </div>
         </section>

         <section class="image-gallery">
            <div class="img-card">
                <img src="images/img-1.jpg" alt="image">

            </a>
            </div>
